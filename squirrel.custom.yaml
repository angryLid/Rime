patch:
  show_notifications_when: appropriate     # 状态通知，可设为全开（always）全关（never）  

  # 皮肤主题名称输入在下方，分为浅色和深色
  # 浅色主题
  style/color_scheme: macos_light
  # 深色主题
  style/color_scheme_dark: macos_dark

  # 皮肤主题 摘自 https://github.com/LufsX/rime/blob/master/squirrel.yaml
  preset_color_schemes:
    macos_light:
      author: "一方<liuour@gmail.com>"
      back_color: 0xFFFFFF
      border_color: 0xFFFFFF
      text_color: 0x424242
      hilited_back_color: 0xD75A00
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_label_color: 0xFFFFFF
      hilited_comment_text_color: 0x999999
      hilited_text_color: 0x999999
      candidate_text_color: 0x3c3c3c
      comment_text_color: 0x999999
      horizontal: true
      inline_preedit: true
      label_color: 0x999999
      candidate_format: "%c\u2005%@"
      font_face: "PingFangSC"
      font_point: 16
      label_font_point: 13
      corner_radius: 5
      hilited_corner_radius: 5
      border_height: 4
      border_width: 4
      border_color_width: 0
    macos_dark:
      author: "一方<liuour@gmail.com>"
      back_color: 0x252a2e
      border_color: 0x050505
      text_color: 0x424242
      hilited_back_color: 0xD75A00
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_label_color: 0xFFFFFF
      hilited_comment_text_color: 0x999999
      hilited_text_color: 0x999999
      candidate_text_color: 0xe9e9ea
      comment_text_color: 0x999999
      horizontal: true
      inline_preedit: true
      label_color: 0x999999
      candidate_format: "%c\u2005%@"
      font_face: "PingFangSC"
      font_point: 16
      label_font_point: 13
      corner_radius: 5
      hilited_corner_radius: 5
      border_height: 4
      border_width: 4
      border_color_width: 0
