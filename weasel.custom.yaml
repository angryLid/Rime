# 本文件是Windows平台下小狼毫输入法的皮肤配置，参考配置步骤如下
# 1. 下载安装小狼毫输入法
# 2. 找到程序安装目录，先配置代理
# 3. 然后使用rime-install工具安装雾凇字典包
# 4. 拷贝下面皮肤设置
# 5. 启用小鹤双拼输入法

# 作者：plutotree
# 链接：https://juejin.cn/post/7197308260709564476

patch:
  preset_color_schemes:
    microsoft_sim:
      name: 仿微软输入法
      author: plutotree
      back_color: 0xF4F4F4
      border_color: 0xDCDCDC
      text_color: 0x000000
      hilited_text_color: 0xF4F4F4
      hilited_back_color: 0xFFD8A6
      hilited_candidate_text_color: 0x000000
      hilited_candidate_back_color: 0xFFD8A6
      candidate_text_color: 0x000000
      comment_text_color: 0x888888

  style:
    color_scheme: microsoft_sim
    label_format: "%s"
    font_face: "微软雅黑"
    font_point: 14
    horizontal: true
    inline_preedit: true
    layout:
      min_width: 160
      min_height: 0
      border_width: 1
      border_height: 1
      margin_x: 12
      margin_y: 12
      spacing: 10
      candidate_spacing: 24
      hilite_spacing: 8
      hilite_padding: 12
      round_corner: 0
